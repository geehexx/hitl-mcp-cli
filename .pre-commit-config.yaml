# Pre-commit hooks for code quality
# Install: pre-commit install
# Run: pre-commit run --all-files

exclude: '^(\.venv/|build/|dist/|\.eggs/|\.tox/|__pycache__/|.*\.pyc$)'

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        files: ^hitl_mcp_cli/
        pass_filenames: false
        args: ['hitl_mcp_cli/']

  # Security
  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: uv run bandit
        language: system
        types: [python]
        pass_filenames: false
        args: ['-c', 'pyproject.toml', '-r', 'hitl_mcp_cli/']

  # Docstring coverage
  - repo: local
    hooks:
      - id: interrogate
        name: interrogate
        entry: uv run interrogate
        language: system
        types: [python]
        pass_filenames: false
        args: ['--fail-under=80', '--ignore-init-method', '--ignore-init-module', 'hitl_mcp_cli/']
